<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARUTO CARD GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMGs/necessary_images/png-konoha.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
    <header>
        <img id="logo" src="./IMGs/necessary_images/png-konoha.png" alt="image main logo" width="300">
    </header>
    <main>
        <form action="card_game.html" id="formEntry">
            <div class="itemform">
                <label for="nick_name">Introduce tu Nick</label>
                <input type="text" name="nick_name" id="nick_name"  placeholder="Nick"  autocomplete="nick_name" required minlength="4" maxlength="10">
                <div>
                    <p id="error"></p>
                </div>
            </div>
            <div class="itemform">
                <label for="set_difficulty">Escoge la dificultad</label>
                <select name="set_difficulty" id="set_difficulty">
                    <option value="easy">Facil</option>
                    <option value="half">Media</option>
                    <option value="difficult">Dificil</option>
                </select>
            </div>
            <div class="itemform">
                <label for="number_of_cards">Escoge tama√±o</label>
                <select name="number_of_cards" id="number_of_cards">
                    <option value="nine">3x3</option>
                    <option value="sixteen">4x4</option>
                    <option value="twenty-five">5x5</option>
                </select>
            </div>
            <div class="avatar_form">
                <div id="avatar_select" class="drop-Area" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <img id="major_avatar" src="./IMGs/avatar/gaara_avatar.png" alt="gaara_avatar" draggable="true" class="avatar">
                </div>
                <ul id="avatar_imgs">
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/kakashi_avatar.png">
                        <img src="./IMGs/avatar/kakashi_avatar.png" alt="kakashi_avatar" class="avatar">
                    </li>
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/lee_avatar.png">
                        <img src="./IMGs/avatar/lee_avatar.png" alt="lee_avatar" class="avatar">
                    </li>
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/naruto_avatar.png">
                        <img src="./IMGs/avatar/naruto_avatar.png" alt="naruto_avatar" class="avatar">
                    </li>
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/sakura_avatar.png">
                        <img src="./IMGs/avatar/sakura_avatar.png" alt="sakura_avatar" class="avatar">
                    </li>
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/shikamaru_avatar.png">
                        <img src="./IMGs/avatar/shikamaru_avatar.png" alt="shikamaru_avatar" class="avatar">
                    </li>
                    <li draggable="true" ondragstart="drag(event)" data-src="./IMGs/avatar/gaara_avatar.png">
                        <img src="./IMGs/avatar/gaara_avatar.png" alt="shikamaru_avatar" class="avatar">
                    </li>
                </ul>
            </div>
            <div id="button" class="itemform">
                <input type="submit" value="Entrar" id="entry">
            </div>
        </form>
    </main>
    <footer>
        <p>Curso HTML, CSS y JS</p>
    </footer>
    <script src="./JS/userData.js"></script>
    <script src="./JS/entryForm.js"></script>

</body>
</html>
