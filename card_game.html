<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARUTO CARD GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMGs/necessary_images/png-konoha.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/card_game.css">
</head>
<body>
    <header>
        <div id="container_song">
            <img id="img_music" class="styles_imgs" src="./IMGs/necessary_images/play_audio.png" alt="">
            <img id="img_menu" class="styles_imgs" src="./IMGs/necessary_images/song_menu.png" alt="">
            <audio name="music"src="./sound/naruto_music.m4a" autoplay  preload="auto" loop id="music"></audio>
        </div>
        <img id="logo" src="./IMGs/necessary_images/png-konoha.png" alt="image main logo" width="300">
    </header>
    <main>
        <div id="container_game"  data-chosen-size="3x3">
            <div id="container_cards">
                <ul id="all_the_cards">
                    <!-- Cartas predefinidas -->
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>
                    <li><img class="cards" src="./IMGs/necessary_images/back_of_a_letter.png" alt="back_of_a_letter" onclick="flipCard(this)"></li>

                </ul>
            </div>
            <div id="container_marker">
                <form id="formEntry" action="card_game.html">
                    <div id="user_information">
                        <img id="major_avatar" class="marker" src="./IMGs/avatar/gaara_avatar.png" alt="gaara_avatar">
                        <input class="marker" type="text" name="nickname" id="nick_name" readonly>
                    </div>
                    <div class="information">
                        <label for="countdown">Tiempo Restante</label>
                        <input class="marker" type="number" value="30" name="countdown"  id="countdown" readonly>
                    </div>
                    <div class="information">
                        <label for="points">Puntos Obtenidos</label>
                        <input class="marker" type="number" value="0" name="points" id="" readonly>

                    </div>
                    <div class="information">
                        <label for="set_difficulty">dificultad</label>
                        <input class="marker" type="text"  name="set_difficulty" id="set_difficulty" readonly>

                    </div>                        
                </form>
                <div id="container_button">
                    <button class="skills_button">ver cartas 2s</button>
                    <button class="skills_button">descartar una pareja</button>
                    <button class="skills_button">hola</button>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Curso HTML, CSS y JS</p>
    </footer>
    <script src="./JS/userData.js"></script>
    <script src="./JS/card_game.js"></script>

</body>
</html>
